baseURL = 'https://antimaterie.ro/'
languageCode = 'en-us'
title = 'Antimaterie'

theme = "PaperMod"

# Automatically generate robots.txt
enableRobotsTXT = true

showTableOfContents = true
	
	
	
	
	paginate = 5
	enableInlineShortcodes = true
	buildDrafts = false
	buildFuture = false
	buildExpired = false
	enableEmoji = true
	pygmentsUseClasses = true
	mainsections = [ "posts", "papermod" ]

	[minify]
	disableXML = true

	[languages.en]
	languageName = "English"
	weight = 1

	  [languages.en.taxonomies]
	  category = "categories"
	  tag = "tags"
	  series = "series"

	[[languages.en.menu.main]]
	name = "Blog"
	url = "blog"
	weight = 5

	[[languages.en.menu.main]]
	name = "Posts"
	url = "posts/"
	weight = 10

	[[languages.en.menu.main]]
	name = "Tags"
	url = "tags/"
	weight = 10


	[outputs]
	home = [ "HTML", "RSS", "JSON" ]

	[params]
	env = "production"
	description = "Antimaterie"
	author = "Florin Cojocariu"
	defaultTheme = "auto"
	ShowShareButtons = true
	ShowReadingTime = true
	displayFullLangName = true
	ShowPostNavLinks = true
	ShowBreadCrumbs = true
	ShowCodeCopyButtons = true
	ShowRssButtonInSectionTermList = true
	ShowAllPagesInArchive = true
	ShowPageNums = true
	ShowToc = true
	images = [ "images/papermod-cover.png" ]

	  [params.profileMode]
	  enabled = false
	  title = "PaperMod"
	  imageUrl = "#"
	  imageTitle = "my image"

	    [[params.profileMode.buttons]]
	    name = "Archives"
	    url = "archives"

	    [[params.profileMode.buttons]]
	    name = "Tags"
	    url = "tags"

	  [params.homeInfoParams]
	  Title = "PaperMod's Demo"
	  Content = """
	ðŸ‘‹ Welcome to demo page of Hugo's theme PaperMod!
	- **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.
	- Feel free to show your support by giving us a star ðŸŒŸ on GitHub and sharing with your friends and social media .
	- PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).
	"""

	  [[params.socialIcons]]
	  name = "github"
	  title = "View Source on Github"
	  url = "https://github.com/adityatelange/hugo-PaperMod"

	  [[params.socialIcons]]
	  name = "Discord"
	  title = "Join discord community"
	  url = "https://discord.gg/ahpmTvhVmp"

	  [[params.socialIcons]]
	  name = "X"
	  title = "Share PaperMod on X/Twitter"
	  url = "https://x.com/intent/tweet/?text=Checkout%20Hugo%20PaperMod%20%E2%9C%A8%0AA%20fast,%20clean,%20responsive%20Hugo%20theme.&url=https://github.com/adityatelange/hugo-PaperMod&hashtags=Hugo,PaperMod"

	  [[params.socialIcons]]
	  name = "KoFi"
	  title = "Buy me a Ko-Fi :)"
	  url = "https://ko-fi.com/adityatelange"

	  [params.editPost]
	  URL = "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
	  Text = "Suggest Changes"
	  appendFilePath = true

	  [params.assets]
	  disableHLJS = true

	[markup.goldmark.renderer]
	unsafe = true

	[markup.highlight]
	noClasses = false

	[services.instagram]
	disableInlineCSS = true

	[services.twitter]
	disableInlineCSS = true
	